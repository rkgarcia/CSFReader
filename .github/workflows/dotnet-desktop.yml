name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: windows-latest

    env:
      Solution_Name: CSFReader.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.3.1
      
    # Calculate version
    - name: Get Versioning Data
      id: version
      uses: Soumeh/Auto-Versioning@main

    # Build the application
    - name: Build the application
      run: dotnet build -c Release
    
    # Generate the single binary
    - name: Generate single binary
      run: dotnet publish CSFReader\CSFReader.csproj -c Release -r win-x64 /p:SelfContained=true /p:PublishSingleFile=true /p:PublishReadyToRun=true /p:IncludeNativeLibrariesForSelfExtract=true /p:DebugType=None /p:DebugSymbols=false /p:Version=${{ steps.version.outputs.tag }}  -o bin

    # Upload the artifact
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: binary
        path: bin
